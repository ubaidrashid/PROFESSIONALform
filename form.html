<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/form.css">
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration Form</h2>
            <div class="content">
                <div class="input-box">
                    <label for="full name">full name</label>
                    <input type="text" placeholder="full name" name="full name" required>
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" placeholder="username" name="username" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="contact-number">Contact</label>
                    <input type="number" placeholder="contact" name="contact-number" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" placeholder="password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm password">Contact</label>
                    <input type="password" placeholder="confirm your password" name="cpassword" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female"  required>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="others" required>
                    <label for="others">Others</label>
                </div>

                <div class="alert">
                    <p>By clicking sign up, you agree to our <a href="">Terms,</a><a href="">Privacy policy</a>and
                        <a href="">Cookies policy </a> you may recieve sms notification form us and can opt out at any
                        time
                    </p>
                </div>
                <div class="button-container">
                    <button>Register</button>
                </div>
            </div>
        </form>


    </div>
</body>

</html>
